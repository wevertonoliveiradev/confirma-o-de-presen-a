<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="birthdayPhoto">
            <img class="photo" src="img/img4.jpg" alt="">
        </div>

        <div class="container">
            <h1>Confirmação de Presença</h1>
            <form id="confirmation-form">
                <div id="name-fields">
                    <div class="name-field">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" required>
                        <button id="add-name" type="button" class="add-name">+</button>
                    </div>
                </div>

                <label for="confirmation">Você irá comparecer?</label>
                <select id="confirmation" name="confirmation" required>
                    <option value="">Selecione uma opção</option>
                    <option value="Presente">Sim</option>
                    <option value="Ausente">Não</option>
                </select>

                <button class="buttonSubmit" id="submit-btn" type="submit">Enviar</button>
                <div id="loading" style="display: none;">Enviando...</div>
            </form>
            <p id="response-message"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
